<p-card>
    <div class="surface-section">
        <div class="font-medium text-3xl text-900 mb-3">Mi perfil</div>
        <div class="mb-5"> Datos de mi cuenta:</div>
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class=" w-6 md:w-2 font-medium">Nombre(s)</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{nombre}}</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button disabled="true" pButton pRipple label="Editar" icon="pi pi-pencil"
                        class="p-button-outlined"></button>
                </div>
            </li>

            <!-- <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class=" w-6 md:w-2 font-medium">Apellido(s)</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">PACO MAMANI</div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button disabled="true" pButton pRipple label="Editar" icon="pi pi-pencil"
                        class="p-button-outlined"></button>
                </div>
            </li> -->
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class=" w-6 md:w-2 font-medium">Usuario</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                    <p-chip [label]="login" class="mr-2"></p-chip>
                </div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button disabled="true" pButton pRipple label="Editar" icon="pi pi-pencil"
                        class="p-button-outlined"></button>
                </div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="w-6 md:w-2 font-medium">Rol</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                    <p-chip [label]="rol" class="mr-2"></p-chip>
                </div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button disabled="true" pButton pRipple label="Editar" icon="pi pi-pencil"
                        class="p-button-outlined"></button>
                </div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
                <div class=" w-6 md:w-2 font-medium">Celular</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
                    <span class="p-input-icon-left">
                        <i class="pi pi-mobile"></i>
                        <input type="text" pInputText/>
                    </span>
                </div>
                <div class="w-6 md:w-2 flex justify-content-end">
                    <button pButton pRipple label="Editar" icon="pi pi-pencil"></button>
                </div>
            </li>
        </ul>
    </div>
</p-card>
